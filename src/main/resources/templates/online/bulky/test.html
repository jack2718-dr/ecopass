    /**
     * Material Modal CSS
     */
    .modal {
        will-change: visibility, opacity;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        overflow-x: hidden;
        z-index: 1000;
        visibility: hidden;
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        /*transition-delay: $modal-delay;*/
    }
    .modal--active {
        visibility: visible;
        opacity: 1;
    }
    .modal--align-top {
        align-items: flex-start;
    }
    .modal__bg {
        background: transparent;
    }
    .modal__dialog {
        max-width: 600px;
        padding: 1.2rem;
    }
    .modal__content {
        will-change: transform, opacity;
        position: relative;
        padding: 2.4rem;
        background: #ffebee;
        background-clip: padding-box;
        box-shadow: 0 12px 15px 0 rgba(0,0,0,0.25);
        opacity: 0;
        transition: all 0.25s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .modal__content--active {
        opacity: 1;
    }
    .modal__close {
        z-index: 1100;
        cursor: pointer;
    }
    .modal__trigger {
        position: relative;
        display: inline-block;
        padding: 1.2rem 2.4rem;
        color: rgba(0,0,0,0.7);
        line-height: 1;
        cursor: pointer;
        background: #ffebee;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,0.26);
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .modal__trigger--active {
        z-index: 10;
    }
    .modal__trigger:hover {
        background: #e5d3d6;
    }
    #modal__temp {
        will-change: transform, opacity;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ffebee;
        transform: none;
        opacity: 1;
        transition: opacity 0.1s ease-out, transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    $(document).ready(function () {
        $("#filter").keyup(function () {

var is_show = false;
    function show_pop_detail(is_show, type, point) {
        if (! is_show){
            $('.pop_detail').hide();
            $('body').css('overflow', 'auto');
        }else {
            if (selected_type != type && type != '스마트렌즈 검색결과'){
                $('.tb_detail table').html('<tr><td class="none" colspan="4">데이터를 불러오는중</td></tr>');

                var sendData = {'Sub_group' : type};
                $.ajax({
                    url:'requestCall.do',
                    type:'post',
                    data:sendData,
                    contentType: 'application/x-www-form-urlencoded',
                    dataType:'json',
                    success:function (data) {callback(data,point)
                    }
                });
            }
            $('.pop_detail .pop_title').html(type);
            $('.pop_detail').show();
            $('body').css('overflow','hidden');
            selected_type = type;
        }
    }




    function selectCancle(){
    var checkbox = $('.cb');

        }
