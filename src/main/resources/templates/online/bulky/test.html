    <h1>모달 팝업 테스트</h1>



<style>
    <!-- 상세선택 팝업창 -->
    .pop_detail{
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        display: none;
        z-index: 9999;
    }
    .pop_detail2{
        width: 712px;
        height: 520px;
        background: white;
        position: fixed;
        left: 50%;
        top: 50%;
        margin: -260px -310px;
        border: 1px solid #333;
    }
    .pop_detail .top{
        width:100%;
        height:30px;
        line-height:30px;
        background:#1A3C70;
    }
    .pop_detail .top .close{
        width:30px;
        height:30px;
        float:right;
        margin-right:10px;
        cursor:pointer;
        text-align:center;
    }
    .pop_detail .top .close img{
        height:17px;
        vertical-align:middle;
    }
    .pop_detail .content{
        width:100%;
        height:100%;
        padding:30px 20px;
        margin-top:-30px;
    }
    .pop_detail .pop_title{
        width:100%;
        height:35px;
        line-height:35px;
        margin-top:10px;
        font-weight:bold;
        font-size:17px;
        overflow:hidden;
    }
    .pop_detail input{
        float: right;
        border: 1px solid #999;
        padding: 3px;
        margin-top: 13px;
        height: 25px;
        widht: 30%;
        font-size: 10pt;
    }

    .tb_detail_t{
        width: 95%;
        margin: 20px auto 0 auto;
        border-top: 1px solid #333;
    }
    .tb_detail_t table{
        width: 100%;
        border-collapse: collapse;
    }
    .tb_detail_t td{
        height:25px;
        text-align: center;
        background: #f5f5f5;
        border: none;
        font-weight: bold;
        box-sizing: border-box;
    }
    .tb_detail{
        width: 95%;
        height: 300px;
        margin: auto;
        border-bottom: 1px solid #333;
        overflow: auto;
    }
    .tb_detail table{
        width: 100%;
        border-collapse: collapse;
    }
    .tb_detail td{
        height: 35px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        text-align: center;
    }
    .tb_detail td:nth-child(1){
        border-left: none;
        text-align: left;
        padding: 0 10px;
    }
    .tb_detail td:nth-child(2){
        text-align: left;
        padding: 0 10px;
    }
    .tb_detail td:nth-child(4){
        border-right: none;
    }
    .tb_detail .none{
        text-align: center;
        !important;
        border: none;
    }
    .box_bt_detail{
        margin: 30px auto;
    }
    * { /*박스 안의 모양 잡아줌 */
        box-sizing: border-box;
    }

    h1,
    h2,
    h3,
    p { /*h1,h2,h3,p 태그 글씨 모양 */
        font-weight: 300;
        margin: 0 0 2.4rem 0;
    }
    h1,
    h2,
    h3 {
        line-height: 1.3;
    }
    a {
        text-decoration: none;
        color: inherit;
        font-weight: 400;
    }



    .modal__trigger {
        position: relative;
        display: inline-block;
        padding: 1.2rem 2.4rem;
        color: rgba(0,0,0,0.7);
        line-height: 1;
        cursor: pointer;
        background: #ffebee;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,0.26);
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .modal__trigger:hover {
        background: #e5d3d6;
    }

    body {
        height: 100vh;
        /*background: #f44336; 배경 빨간색 */
    }
    img {
        max-width: 100%;
    }
    .demo-btns header {
        padding: 7vh 10vw;
        background: #ffebee;
        display: flex;
        align-items: center;
    }
    .demo-btns header h1 {
        margin: 0;
        color: rgba(0,0,0,0.54);
        font-weight: 300;
    }
    .demo-btns .info {
        /*background: #f44336; 가운데 빨간색*/
        padding: 3vh 10vw;
        height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column wrap;
    }
    .demo-btns p {
        text-align: center;
        color: #fff;
    }
    .demo-btns .link {
        font-size: 20px;
    }
    .demo-btns .modal__trigger {
        margin-right: 3px;
    }

    .demo-close svg {
        width: 24px;
        fill: #fff;
        pointer-events: none;
        vertical-align: top;
    }
    .logo img {
        width: 45px;
        transform: rotate(0);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .logo img:hover {
        transform: rotate(180deg) scale(1.1);
    }
    @media (max-width: 640px) {
        .demo-btns .modal__trigger {
            margin-bottom: 0.8rem;}
        .pop_detail2 {
            width:100%;
            height:100%;
            position:fixed;
            left:0;
            top:0;
            margin:0;
        }
        .pop_detail .content {
            padding:30px 10px;
        }
        .pop_detail .tb_detail_t td {
            padding:0 5px;
            font-size:11px;
        }
        .pop_detail .tb_detail td {
            padding:0 5px;
            font-size:11px;
        }
        }

</style>
</head>

<body>

<div class="demo-btns">
    <div class="info">
        <div class="buttons">
            <button data-modal="modal4" class="modal__trigger" onclick="show_pop_detail(true)">Test</button>
        </div>
    </div>
</div>

<!--프로젝트 적용 시키기 test-->
<div class="pop_detail">
    <div class="pop_detail2">
                <div class="top">
                    <div class="close" onclick="selectCancle()"><img src="/img/close.png"/></div>
                </div>
        <div class="content">
            <div style="display: flex; border-bottom: 1px solid #333;"><div class="pop_title">상세선택</div> <input type="text" id="filter" placeholder="품목 검색"/></div>
            <div class="tb_detail_t">
                <table><tr><td>품목</td><td>규격</td><td>금액</td><td>선택</td></tr></table>
            </div>
            <input type="hidden" name="sub_seq"/>
            <div class="tb_detail"><table id="subject_table"></table></div>
            <div class="box_bt box_bt_detail">
                <div class="bt" onclick="selectCancle()"></div>
                <div class="bt bt2" onclick="detail_select()">확인</div>
            </div>
        </div>
    </div>
</div>
</body>
<script> <!-- 프로젝트적용스크립트-->

var subjects;
var selected_type; <!-- 상세선택창 보이기 -->
var is_show = false; <!--현재 사용 안함-->


    function show_pop_detail(is_show, type, point) {
        if (!is_show){
            $('.pop_detail').hide();
            $('body').css('overflow', 'auto');
        }else {
            $('.pop_detail .pop_title').html(type);
            $('.pop_detail').show();
            $('body').css('overflow','hidden');
            selected_type = type;
        }
    }

// 우측 상단 닫기 기능
    function selectCancle(){
    var checkbox = $('.cb');
    for(var i =0; i<checkbox.length; i++){
        var bool = checkbox[i].checked;
        if(bool){
            checkbox[i].checked = false;
        }
    }
    $('.pop_detail').hide();
    $('body').css('overflow', 'auto');
}

</script>
